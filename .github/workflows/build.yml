name: Build

on:
  push:
    branches: ["main", "copilot/**"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]
  workflow_call:
    inputs:
      build_type:
        description: "Build type override (release, prerelease, test)"
        required: false
        type: string
        default: ""
    outputs:
      test-artifact-name:
        description: "Name of the test APK artifact (unsigned)"
        value: ${{ jobs.build.outputs.test-artifact-name }}
      prod-release-artifact-name:
        description: "Name of the prod release APK artifact (unsigned)"
        value: ${{ jobs.build.outputs.prod-release-artifact-name }}

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for version calculation
          fetch-tags: true

      - name: Determine Build Type
        id: build-type
        run: |
          # Determine CI_BUILD_TYPE based on the event that triggered the workflow
          # - release: tagged release (v*)
          # - prerelease: main branch push
          # - test: pull request
          if [[ -n "${{ inputs.build_type }}" ]]; then
            echo "CI_BUILD_TYPE=${{ inputs.build_type }}" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "CI_BUILD_TYPE=release" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF" == refs/heads/main ]]; then
            echo "CI_BUILD_TYPE=prerelease" >> $GITHUB_ENV
          elif [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            echo "CI_BUILD_TYPE=test" >> $GITHUB_ENV
          else
            echo "CI_BUILD_TYPE=local" >> $GITHUB_ENV
          fi
          echo "Build type: $CI_BUILD_TYPE"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/letterbox-core/target/
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Install cargo-ndk
        run: |
          if ! command -v cargo-ndk &> /dev/null; then
            cargo install cargo-ndk --locked
          else
            echo "cargo-ndk already installed, skipping"
          fi

      - name: Install and pin NDK
        run: |
          sdkmanager --install "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Rust format check
        run: cargo fmt --all -- --check
        working-directory: rust/letterbox-core

      - name: Rust tests
        run: cargo test
        working-directory: rust/letterbox-core

      - name: Gradle permissions
        run: chmod +x gradlew

      - name: Build host Rust library for FFI tests
        run: cargo build --release --lib
        working-directory: rust/letterbox-core

      - name: Android lint
        run: ./gradlew lint --no-daemon

      - name: Android unit tests (including FFI integration tests)
        run: ./gradlew test --no-daemon
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/rust/letterbox-core/target/release

  build:
    name: Build APKs
    runs-on: ubuntu-latest
    needs: lint-and-test
    outputs:
      test-artifact-name: ${{ steps.artifact-names.outputs.test }}
      prod-release-artifact-name: ${{ steps.artifact-names.outputs.prod-release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for version calculation
          fetch-tags: true

      - name: Determine Build Type
        id: build-type
        run: |
          # Determine CI_BUILD_TYPE based on the event that triggered the workflow
          if [[ -n "${{ inputs.build_type }}" ]]; then
            echo "CI_BUILD_TYPE=${{ inputs.build_type }}" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "CI_BUILD_TYPE=release" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF" == refs/heads/main ]]; then
            echo "CI_BUILD_TYPE=prerelease" >> $GITHUB_ENV
          elif [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            echo "CI_BUILD_TYPE=test" >> $GITHUB_ENV
          else
            echo "CI_BUILD_TYPE=local" >> $GITHUB_ENV
          fi
          echo "Build type: $CI_BUILD_TYPE"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --locked || true

      - name: Install and pin NDK
        run: |
          sdkmanager --install "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Gradle permissions
        run: chmod +x gradlew

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1  # v4.4.4

      - name: Build Android native libraries
        run: |
          cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 -o ${{ github.workspace }}/app/src/main/jniLibs build --release
        working-directory: rust/letterbox-core

      - name: Verify native libraries were generated
        run: |
          echo "Checking for generated .so files in jniLibs:"
          find ${{ github.workspace }}/app/src/main/jniLibs -maxdepth 2 -type f -name "*.so" -print
          if [ -z "$(find ${{ github.workspace }}/app/src/main/jniLibs -maxdepth 2 -type f -name "*.so")" ]; then
            echo "ERROR: No .so files found in jniLibs!"
            exit 1
          fi

      - name: Build test debug APK
        run: ./gradlew assembleStagingDebug --no-daemon

      - name: Build prod release APK
        run: ./gradlew assembleProdRelease --no-daemon

      - name: Verify native libraries in APKs
        run: |
          echo "Checking for .so files in test debug APK:"
          unzip -l app/build/outputs/apk/staging/debug/*.apk "lib/*/*.so" || (echo "ERROR: No .so files found in test debug APK!" && exit 1)
          echo "Checking for .so files in prod release APK:"
          unzip -l app/build/outputs/apk/prod/release/*.apk "lib/*/*.so" || (echo "ERROR: No .so files found in prod release APK!" && exit 1)

      - name: Set artifact names
        id: artifact-names
        run: |
          echo "test=letterbox-staging-apk" >> $GITHUB_OUTPUT
          echo "prod-release=letterbox-prod-release-unsigned-apk" >> $GITHUB_OUTPUT

      - name: Upload test APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-names.outputs.test }}
          path: app/build/outputs/apk/staging/debug/*.apk
          retention-days: 30

      - name: Upload prod release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-names.outputs.prod-release }}
          path: app/build/outputs/apk/prod/release/*.apk
          retention-days: 30

      - name: Upload test androidTest APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: letterbox-staging-androidTest-apk
          path: app/build/outputs/apk/androidTest/staging/debug/*.apk
          retention-days: 30
          if-no-files-found: ignore
