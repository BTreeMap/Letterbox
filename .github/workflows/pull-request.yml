name: Pull Request Checks

on:
  pull_request:
    branches: ["main"]

# No write permissions for PR workflows - security best practice
permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/letterbox-core/target/
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Install cargo-ndk
        run: |
          if ! command -v cargo-ndk &> /dev/null; then
            cargo install cargo-ndk --locked
          else
            echo "cargo-ndk already installed, skipping"
          fi

      - name: Install and pin NDK
        run: |
          sdkmanager --install "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Rust format check
        run: cargo fmt --all -- --check

      - name: Rust tests
        run: cargo test

      - name: Gradle permissions
        run: chmod +x gradlew

      - name: Build host Rust library for FFI tests
        run: cargo build --release --lib
        working-directory: rust/letterbox-core

      - name: Android lint
        run: ./gradlew lint --no-daemon

      - name: Android unit tests (including FFI integration tests)
        run: ./gradlew test --no-daemon
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/rust/letterbox-core/target/release

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --locked || true

      - name: Gradle permissions
        run: chmod +x gradlew

      - name: Build Android native libraries
        run: |
          cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 -o ${{ github.workspace }}/app/src/main/jniLibs build --release
        working-directory: rust/letterbox-core

      - name: Verify native libraries were generated
        run: |
          echo "Checking for generated .so files in jniLibs:"
          find ${{ github.workspace }}/app/src/main/jniLibs -maxdepth 2 -type f -name "*.so" -print
          if [ -z "$(find ${{ github.workspace }}/app/src/main/jniLibs -maxdepth 2 -type f -name "*.so")" ]; then
            echo "ERROR: No .so files found in jniLibs!"
            exit 1
          fi

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Verify native libraries in APK
        run: |
          echo "Checking for .so files in the APK:"
          unzip -l app/build/outputs/apk/debug/*.apk "lib/*/*.so" || (echo "ERROR: No .so files found in APK!" && exit 1)

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: letterbox-debug-apk-pr-${{ github.event.pull_request.number }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
