name: Release Publication

on:
  release:
    types: [published]

# Minimal permissions: only what's needed for release asset uploads
permissions:
  contents: write  # Required for uploading release assets

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Override: build job only needs read
    steps:
      - name: Validate release tag format
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          if [[ ! "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Release tag '$TAG_NAME' does not match required format v*.*.* (e.g., v1.2.3)"
            echo "Please use semantic versioning format for release tags."
            exit 1
          fi
          echo "Release tag '$TAG_NAME' is valid"

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full git history for version calculation
          fetch-tags: true

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android components
        run: |
          sdkmanager "platform-tools" "platforms;android-36" "build-tools;36.0.0"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Cache Gradle dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache Cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/letterbox-core/target/
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Install cargo-ndk
        run: |
          if ! command -v cargo-ndk &> /dev/null; then
            cargo install cargo-ndk --locked
          else
            echo "cargo-ndk already installed, skipping"
          fi

      - name: Install and pin NDK
        run: |
          sdkmanager --install "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Gradle permissions
        run: chmod +x gradlew

      - name: Build Android native libraries
        run: |
          cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 -o ${{ github.workspace }}/app/src/main/jniLibs build --release
        working-directory: rust/letterbox-core

      - name: Verify native libraries were generated
        run: |
          echo "Checking for generated .so files in jniLibs:"
          find ${{ github.workspace }}/app/src/main/jniLibs -maxdepth 2 -type f -name "*.so" -print
          if [ -z "$(find ${{ github.workspace }}/app/src/main/jniLibs -maxdepth 2 -type f -name "*.so")" ]; then
            echo "ERROR: No .so files found in jniLibs!"
            exit 1
          fi

      - name: Build prod release APK
        run: ./gradlew assembleProdRelease --no-daemon

      - name: Verify native libraries in APK
        run: |
          echo "Checking for .so files in prod release APK:"
          unzip -l app/build/outputs/apk/prod/release/*.apk "lib/*/*.so" || (echo "ERROR: No .so files found in prod release APK!" && exit 1)

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: letterbox-prod-release-unsigned-apk
          path: app/build/outputs/apk/prod/release/*.apk
          retention-days: 90

  publish:
    name: Sign and Upload to Release
    needs: build
    runs-on: ubuntu-latest
    environment: ci:release
    permissions:
      contents: write  # Required for uploading to release
    steps:
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android build tools
        run: |
          sdkmanager "build-tools;36.0.0"

      - name: Download release APK
        uses: actions/download-artifact@v7
        with:
          name: letterbox-prod-release-unsigned-apk
          path: ./artifacts

      - name: Sign APK
        run: |
          set -euo pipefail
          umask 077

          # Rehydrate keystore
          printf '%s' "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 --decode > signing.jks
          chmod 600 signing.jks

          # Select APK paths
          UNSIGNED_APK="$(ls -1 ./artifacts/*.apk | head -n 1)"
          SIGNED_APK="./artifacts/signed-$(basename "$UNSIGNED_APK")"

          # Sign + verify
          $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner sign \
            --ks signing.jks \
            --ks-key-alias "${{ vars.ANDROID_KEY_ALIAS }}" \
            --ks-pass "pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            --key-pass "pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            --out "$SIGNED_APK" \
            "$UNSIGNED_APK"

          $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner verify --verbose "$SIGNED_APK"

          # Cleanup
          rm -f signing.jks
          rm -f "$UNSIGNED_APK"

      - name: Upload release APK to release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
