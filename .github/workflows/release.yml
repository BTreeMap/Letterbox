name: Release Publication

on:
  release:
    types: [published]

# Minimal permissions: only what's needed for release asset uploads
permissions:
  contents: write  # Required for uploading release assets

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Override: build job only needs read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/letterbox-core/target/
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Install cargo-ndk
        run: |
          if ! command -v cargo-ndk &> /dev/null; then
            cargo install cargo-ndk --locked
          else
            echo "cargo-ndk already installed, skipping"
          fi

      - name: Install and pin NDK
        run: |
          sdkmanager --install "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Gradle permissions
        run: chmod +x gradlew

      - name: Build Android native libraries
        run: |
          cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 -o ${{ github.workspace }}/app/src/main/jniLibs build --release
        working-directory: rust/letterbox-core

      - name: Verify native libraries were generated
        run: |
          echo "Checking for generated .so files in jniLibs:"
          find ${{ github.workspace }}/app/src/main/jniLibs -maxdepth 2 -type f -name "*.so" -print
          if [ -z "$(find ${{ github.workspace }}/app/src/main/jniLibs -maxdepth 2 -type f -name "*.so")" ]; then
            echo "ERROR: No .so files found in jniLibs!"
            exit 1
          fi

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Verify native libraries in APK
        run: |
          echo "Checking for .so files in release APK:"
          unzip -l app/build/outputs/apk/release/*.apk "lib/*/*.so" || (echo "ERROR: No .so files found in release APK!" && exit 1)

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: letterbox-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90

  publish:
    name: Upload to Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for uploading to release
    steps:
      - name: Download release APK
        uses: actions/download-artifact@v4
        with:
          name: letterbox-release-apk
          path: ./artifacts

      - name: Upload release APK to release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
