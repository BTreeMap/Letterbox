name: Main Branch Build

on:
  push:
    branches: ["main", "copilot/**"]

# Minimal permissions: only what's needed for pre-releases
permissions:
  contents: write  # Required for creating pre-releases

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Override: this job only needs read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --locked || true

      - name: Rust format check
        run: cargo fmt --all -- --check

      - name: Rust tests
        run: cargo test

      - name: Gradle permissions
        run: chmod +x gradlew

      - name: Build host Rust library for FFI tests
        run: cargo build --release --lib
        working-directory: rust/letterbox-core

      - name: Android lint
        run: ./gradlew lint --no-daemon

      - name: Android unit tests (including FFI integration tests)
        run: ./gradlew test --no-daemon
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/target/release

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read  # Override: this job only needs read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --locked || true

      - name: Gradle permissions
        run: chmod +x gradlew

      - name: Build Android native libraries
        run: |
          cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 -o ../app/src/main/jniLibs build --release
        working-directory: rust/letterbox-core

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: letterbox-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: letterbox-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

  pre-release:
    name: Create Pre-release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write  # Required for creating releases
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download release APK
        uses: actions/download-artifact@v4
        with:
          name: letterbox-release-apk
          path: ./artifacts

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: pre-release-${{ steps.sha.outputs.short }}
          name: Pre-release ${{ steps.sha.outputs.short }}
          prerelease: true
          files: ./artifacts/*.apk
          body: |
            Automated pre-release from commit ${{ github.sha }}
            
            This is an unsigned APK for testing purposes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
